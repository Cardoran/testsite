<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { width: 800px; height: 400px; margin: 20px auto; }
    button { padding: 10px 15px; background: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Pie Chart Example</h1>
  <button id="fetchButton">Fetch Data Now</button>
  <div class="chart-container">
    <canvas id="pieChart"></canvas>
    <!-- <canvas id="legendChart"></canvas> -->
    <canvas id="graphChart"></canvas>
  </div>

  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let pieChart;
    // let legendChart;
    let graphChart;

    // Function to fetch and plot data
    async function fetchPieData() {
      try {
        const response = await fetch('/api/piedata');
        const piedata = await response.json();

        // Destroy previous chart if it exists
        if (pieChart) {
          pieChart.destroy();
        }

        // Create a new pie chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        pieChart = new Chart(ctx, {
          type: 'doughnut',
          data: piedata,
          options: {
            responsive: false,
            animation: true,
            plugins: {
              legend: {
                display: false,
                position: 'right'
              },
              title: {
                display: true,
                text: 'Power Generation'
              }
            }
          }
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }
    async function fetchGraphData() {
      try {
        const response = await fetch('/api/graphdata');
        const graphdata = await response.json();

        console.log(graphChart)
        if (graphChart) {
          graphChart.destroy();
        }

        Chart.Tooltip.positioners.cursor = function(chartElements, coordinates) {
          return coordinates;
        };
        const ctx2 = document.getElementById('graphChart').getContext('2d');
        graphChart = new Chart(ctx2, {
          type: 'line',
          data: graphdata,
          options: {
            responsive: true,
            radius: 0,
            tooltips: {
              mode: 'index',
              position: 'cursor',
              intersect: false
            },
            scales: {
              x: {
                ticks: {
                  autoSkip: false,
                  callback: function (value, index, values) {
                    // Only show label if it's the first timestamp of the day
                    const date = this.getLabelForValue(value).split(" ");
                    return date[1] == "00:00" ? date[0] : '';
                  }
                },
                title: {
                  display: true,
                  text: 'time'
                }
              },
              y: {
                stacked: true,
                title: {
                  display: true,
                  text: 'power'
                }
              },
              grid: {
                display: false
              }
            }
          }
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }
    function fetchData() {
      fetchPieData();
      fetchGraphData();
    }

    // Fetch data immediately
    fetchData();

    // Fetch data on button click
    document.getElementById('fetchButton').addEventListener('click', fetchData);
  </script>
</body>
</html>
