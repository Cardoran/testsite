<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #data { margin-top: 20px; white-space: pre; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .chart-container { width: 600px; height: 400px; margin: 20px auto; }
    button { padding: 10px 15px; background: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Remote Data Fetcher</h1>
  <button id="fetchButton">Fetch Data Now</button>
  <h2>Fetched Data:</h2>
  <div id="data">Loading...</div>
  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Function to fetch and display data
    async function fetchData() {
      try {
        const response = await fetch('/fetch-data');
        const data = await response.json();
        // Destroy previous chart if it exists
        if (pieChart) {
          pieChart.destroy();
        }

        // Create a new pie chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        pieChart = new Chart(ctx, {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Dummy Data Pie Chart'
              }
            }
          }
        });
      } catch (error) {
        console.error('Error:', error);
      }
    //     document.getElementById('data').textContent = JSON.stringify(data, null, 2);
    //   } catch (error) {
    //     document.getElementById('data').textContent = 'Error: Failed to fetch data';
    //     console.error('Error:', error);
    //   }
    }

    // Fetch data immediately
    fetchData();

    // Auto-refresh every 10 seconds
    setInterval(fetchData, 10000);

    // Fetch data on button click
    document.getElementById('fetchButton').addEventListener('click', fetchData);
  </script>
</body>
</html>
