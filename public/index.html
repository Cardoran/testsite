<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
      <div class="header-content">
          <h1>Public Power Generation</h1>
          <nav>
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
          </nav>
      </div>
  </header>
  <main>
    <div class="button-container">
      <label for="start">Start Date:</label>
      <input type="date" id="start" name="start">
    
      <label for="end" style="margin-left: 10px;">End Date:</label>
      <input type="date" id="end" name="end">
    
      <button id="updateRangeButton" style="margin-left: 10px;">Update Range</button>
    </div>
    <div class="chart-container">
      <div style="width:20%"><canvas id="pieChart" style="width:100%;"></canvas></div>
      <div style="width:70%"><canvas id="graphChart" style="width:100%;"></canvas></div>
    </div>
  </main>

  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="date_selecter_adjustment.js"></script>
  <script src="power_data_fetching.js"></script>
  <script src="scrolling_event.js"></script>
</body>
</html>
